<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Style/StyleSheet.css">
    <title>test</title>
</head>
<body>
    
<header>
    <img src="Images/headerImg.png" alt="Building Image" style="width: 100%; height: 120px;"  class="img-fluid">
</header>

<div  class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="formHolder">
                <h2 class="text-center">Contact Details</h2>
                <div id="successMessage" class="alert alert-success" style="display: none;">
                    You have filled in all the fields correctly.
                </div>
            <form id="registrationForm" onsubmit="return validateForm()" onchange="on" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required maxlength="30">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required maxlength="30">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" oninput="validatePhone(this)" placeholder="Phone" required maxlength="30">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" oninput="validateEmail()" required maxlength="50">
                    <div id="emailError" class="form-text text-danger" style="display: none;">Please enter a valid email address.</div>
                    <div class="form-text text-danger">* Required for email confirmation</div>
                </div>

                <div class="mb-3">
                    <label for="promoCode" class="form-label">Promo Code:</label>
                    <input type="text" class="form-control" id="promoCode" name="promoCode" oninput="validatePromoCode(this)" placeholder="Promo Code" maxlength="7">
                </div>

                <div class="mb-3">
                    <label for="howDidYouHear">How did you hear:</label>
                    <select id="howDidYouHear" name="howDidYouHear" onchange="checkHowDidYouHear()">
                        <option value="Social Media">Social Media</option>
                        <option value="From a friend">From a friend</option>
                        <option value="Email">Email</option>
                        <option value="Other">Other</option>
                    </select>
                    <div id="specifyOther" style="display: none;">
                        <label>Please Specify:</label>
                        <input type="text" class="form-control" id="otherSpecify" name="otherSpecify" placeholder="Specify (Required)"
                        maxlength="255">
                    </div>
                </div>
                
                <div class="text-center">
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                        <a href="#" onclick="showTermsPopup()">I agree to the terms and conditions of this event.</a>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
                
            </form>
        </div>
        </div>
    </div>
</div>

<footer class="mt-4 text-center">
    For assistance please call 555-5555 or email <a href="mailto:test@test.com">test@test.com</a>.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="Script/FromPage.js"></script>
</body>
</html>
